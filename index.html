<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 16px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<!-- <main class="content"> -->
		<div class="left-info">
			<div class="product-info">
				<div class="brand-header">
					<img class="img" src="images/logo.svg" alt="" />
				</div>
				<div class="product-text-box">
					<h1 class="heading">
						<span class="primary-heading">We're</span>
						<span class="secondary-heading">coming</span>
						<span class="secondary-heading">soon</span>
					</h1>
				</div>
				<div class="product-description">
					<h3 class="product-description__text">
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</h3>
				</div>
				<form action="#" class="email-input">
					<input type="email" class="input-text" placeholder="Email Address" />
					<button class="btn-input">
						<img src="images/icon-arrow.svg" alt="" />
					</button>
				</form>
			</div>
		</div>

		<div class="right-photo">
			<!-- <img class="img-main" src="images/hero-desktop.jpg" alt="" /> -->
		</div>
		<!-- <footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Debanjit Sengupta</a>.
			</p>
		</footer> -->
		<!-- </main> -->

		<!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->

		<script>
			const check = () => {
				let input = document.querySelector(".input-text").value;
				if (input === "") {
					alert("Please fill in the form");
				}
			};
			document.querySelector(".btn-input").addEventListener("click", check);
		</script>
	</body>
</html>
